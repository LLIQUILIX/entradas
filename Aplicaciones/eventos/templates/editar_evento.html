{% extends 'plantilla.html' %} 

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-lg border-0 mt-4">
      <div class="card-header bg-primary text-white text-center">
        <h4 class="mb-0 text-white"><i class="bi bi-pencil-square"></i> Editar Evento: {{ evento.nombre }}</h4>
      </div>
      <div class="card-body p-4">
        <form action="{% url 'actualizarEvento' %}" method="POST" enctype="multipart/form-data" id="form_editar_evento">
          {% csrf_token %}
          
          <input type="hidden" name="id" value="{{ evento.id }}">

          <div class="mb-3">
            <label class="form-label font-weight-bold">Nombre del evento:</label>
            <input type="text" name="nombre" class="form-control" value="{{ evento.nombre }}" id="nombre" />
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label font-weight-bold">Fecha del Evento:</label>
                <input type="date" name="fecha" class="form-control" value="{{ evento.fecha|date:'Y-m-d' }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label font-weight-bold">Hora de Inicio:</label>
                <input type="time" name="hora_inicio" class="form-control" value="{{ evento.hora_inicio|time:'H:i' }}" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label font-weight-bold">Capacidad Total:</label>
              <input type="number" name="capacidad_total" class="form-control" value="{{ evento.capacidad_total }}" id="capacidad_total" />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label font-weight-bold">Precio ($):</label>
              <input type="number" step="0.01" name="precio" class="form-control" value="{{ evento.precio|stringformat:'.2f' }}" id="precio" />
            </div>
          </div>

          <div class="mb-3">  
            <label class="form-label font-weight-bold">Foto del Evento:</label>
            {% if evento.foto %}
                <div class="mb-2 text-center">
                    
                    <img src="{{ evento.foto.url }}" alt="Foto actual" width="150" class="img-thumbnail shadow-sm">
                </div>
            {% endif %}
            
            <label class="form-label">Subir nueva foto:</label>
            <input type="file" name="foto" id="foto" class="form-control"  />
          </div>

          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-arrow-repeat"></i> Actualizar Evento
            </button>
            <a href="{% url 'listarEventos' %}" class="btn btn-outline-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  
    
  $(document).ready(function() {
      $("#foto").fileinput({
        language: "es",
        allowedFileExtensions: ["png", "jpg", "jpeg"], 
        showCaption: false,
        dropZoneEnabled:false,
        showClose: false,
      });

      $("#form_editar_evento").validate({
        rules: {
          nombre: { required: true, minlength: 5 },
          fecha: { required: true },
          hora_inicio: { required: true },
          capacidad_total: { required: true, min: 1 },
          precio: { required: true, min: 0 }
        },
        messages: {
          nombre: "Ingrese un nombre descriptivo (mínimo 5 caracteres)",
          fecha: "La fecha es obligatoria",
          hora_inicio: "Debe indicar la hora de inicio",
          capacidad_total: "La capacidad debe ser al menos 1",
          precio: "El precio debe ser un número positivo"
        },
    
      });
  });
</script>
{% endblock %}
